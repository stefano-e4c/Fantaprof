<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>

    <style>
        .disabled {
            opacity: 0.5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
        }

        /* Migliora il contrasto dei bottoni */
        .btn-primary {
            background: linear-gradient(135deg, #6b21a8, #9333ea);
            color: white;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #9333ea, #6b21a8);
        }

        /* Migliora il contrasto dei testi */
        .text-primary {
            color: #9333ea;
        }

        .text-primary:hover {
            color: #6b21a8;
        }
    </style>

    <title>Login</title>
</head>
<body class="bg-gray-900 flex justify-center w-full min-h-screen">

<section class="w-full">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-100">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            FantaProf
        </a>
        <div class="w-full bg-gray-800 rounded-lg shadow-2xl border border-gray-700 md:mt-0 sm:max-w-md xl:p-0 transition-transform duration-300 ease-in-out transform hover:scale-105" id="login">
            <div class="p-8 space-y-6 md:space-y-8">
                <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-100 md:text-3xl text-center">
                    Entra
                </h1>
                <form class="space-y-6 md:space-y-8" th:action="@{/login}" method="POST">
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-100">Username</label>
                        <input type="text" name="username" id="username" class="bg-gray-700 border border-gray-600 text-gray-100 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-3 placeholder-gray-400" placeholder="Jack" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-100">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-700 border border-gray-600 text-gray-100 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-3 placeholder-gray-400" required>
                    </div>
                    <button type="submit" class="w-full btn-primary font-medium rounded-lg text-sm px-5 py-3 text-center">
                        Login
                    </button>
                    <p class="text-sm font-light text-gray-400">
                        Non hai un account? <span href="#" class="cursor-pointer font-medium text-primary hover:underline" id="register_button">Registrati</span>
                    </p>
                </form>
            </div>
        </div>

        <div class="hidden w-full bg-gray-800 rounded-lg shadow-2xl border border-gray-700 md:mt-0 sm:max-w-md xl:p-0 transition-transform duration-300 ease-in-out transform hover:scale-105" id="register">
            <div class="p-8 space-y-6 md:space-y-8">
                <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-100 md:text-3xl text-center">
                    Crea Un Account
                </h1>
                <form class="space-y-6 md:space-y-8" th:action="@{api/user/add}" method="POST">
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-100">Username</label>
                        <input type="text" name="username" id="register_name" class="bg-gray-700 border border-gray-600 text-gray-100 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-3 placeholder-gray-400" placeholder="Jack" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-100">Password</label>
                        <input type="password" name="password" id="register_password" placeholder="••••••••" class="bg-gray-700 border border-gray-600 text-gray-100 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-3 placeholder-gray-400" required>
                    </div>
                    <button type="submit" class="w-full btn-primary font-medium rounded-lg text-sm px-5 py-3 text-center">
                        Registrati
                    </button>
                    <p class="text-sm font-light text-gray-400">
                        Hai già un Account? <span class="cursor-pointer font-medium text-primary hover:underline" id="login_button">Accedi</span>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/assets/js/main.js}" type="text/javascript"></script>
</body>
</html>
