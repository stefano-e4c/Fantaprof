<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>

    <style>
        .disabled {
            opacity: 0.5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
        }
    </style>

    <title>Aggiungi prof</title>
</head>
<body class="bg-gray-800 flex justify-center w-full">

<div class="flex flex-col items-center p-6 m-4 bg-gray-800 rounded-xl shadow-lg w-full max-w-lg mb-8">

    <!-- Intestazione -->
    <div class="flex justify-center items-center bg-gray-700 rounded-lg w-full px-6 py-3 shadow-md">
        <h1 class="text-white font-bold text-lg">FantaProf</h1>
    </div>

    <!-- Form Aggiunta Professore -->
    <form th:action="@{api/admin/add}" method="POST" class="w-full mt-6">
        <div class="flex flex-col gap-4">

            <div class="flex gap-2">
                <input type="number" name="cost" placeholder="C"
                       class="w-20 p-2.5 rounded-lg border border-gray-500 bg-gray-700 text-white text-center focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       required />

                <input type="text" name="name" placeholder="Nome professore"
                       class="w-full p-2.5 rounded-lg border border-gray-500 bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       required />

                <input type="submit" value="Aggiungi"
                       class="cursor-pointer bg-gray-600 text-white px-4 py-2 rounded-lg border border-gray-500 hover:bg-gray-500 transition" />
            </div>

        </div>
    </form>

    <!-- Lista Professori -->
    <div class="w-full mt-6">
        <h2 class="text-white font-semibold text-md">Professori:</h2>
        <div class="flex flex-col gap-3">
            <div class="bg-gray-700 p-3 rounded-lg flex justify-between items-center border border-gray-600"
                 th:each="professor : ${professors}" th:attr="data-id=${professor.id}">
                <span class="text-white font-medium" th:text="${professor.name}"></span>
                <div class="flex items-center gap-3">
                    <button class="px-3 py-2 bg-rose-500 hover:bg-rose-800 rounded-md shadow cursor-pointer duration-300 delete-prof">
                        <svg class="fill-white" width="20" height="20" viewBox="0 0 24 24">
                            <path
                                    d="M 10 2 L 9 3 L 3 3 L 3 5 L 21 5 L 21 3 L 15 3 L 14 2 L 10 2 z M 4.3652344 7 L 5.8925781 20.263672 C 6.0245781 21.253672 6.877 22 7.875 22 L 16.123047 22 C 17.121047 22 17.974422 21.254859 18.107422 20.255859 L 19.634766 7 L 4.3652344 7 z">
                            </path>
                        </svg>
                    </button>
                    <button class="px-3 py-2 bg-blue-500 hover:bg-blue-800 rounded-md shadow cursor-pointer duration-300 updateprofscore">
                        <i class="fa-solid fa-pencil text-white text-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sezione punteggi (nascosta di default) -->
    <div class="hidden flex flex-col items-center p-4 my-4 bg-gray-700 rounded-xl w-full" id="scores">
        <h2 class="text-white font-semibold text-md">Punteggi:</h2>
        <div class="bg-gray-400 w-full p-4 flex flex-col gap-2 rounded-xl">
            <div th:each="entry : ${dataMap}" class="flex justify-between items-center bg-gray-500 p-3 rounded-lg">
                <span class="text-white font-medium" th:text="${entry.key}"></span>
                <button
                        class="px-3 py-2 text-white font-semibold rounded-md shadow cursor-pointer duration-300 update-score"
                        th:text="${entry.value}"
                        th:classappend="${entry.value < 0} ? 'bg-red-500 hover:bg-red-800' : 'bg-green-500 hover:bg-green-800'"
                        th:attr="data-score=${entry.value}">
                </button>
            </div>
        </div>
    </div>
</div>

<div class="mt-8 fixed z-50 w-full h-16 max-w-lg -translate-x-1/2 bg-white border border-gray-200 rounded-full bottom-4 left-1/2 dark:bg-gray-700 dark:border-gray-600 flex justify-around items-center">
    <div class="flex justify-between items-center gap-4 sm:gap-8 px-4 sm:px-8">
        <!-- Icona Team -->
        <a href="team" class="flex flex-col items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-800 w-10 h-10 rounded-full">
            <i class="fa-solid fa-people-group text-lg text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500"></i>
        </a>

        <!-- Icona Leaderboard -->
        <a href="leaderboard" class="flex flex-col items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-800 w-10 h-10 rounded-full">
            <i class="fa-solid fa-trophy text-lg text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500"></i>
        </a>

        <!-- Icona Crea Squadra -->
        <a href="creasquadra" class="flex flex-col items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-800 w-10 h-10 rounded-full">
            <i class="fa-solid fa-user-plus text-lg text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500"></i>
        </a>

        <!-- Pulsante centrale (Aggiungi) -->
        <div class="flex items-center justify-center">
            <a href="add" class="flex items-center justify-center w-12 h-12 sm:w-14 sm:h-14 bg-blue-600 rounded-full shadow-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:focus:ring-blue-800">
                <i class="fa-solid fa-plus text-white text-lg sm:text-xl"></i>
            </a>
        </div>
    </div>
</div>


<script th:src="@{assets/js/main.js}"></script>
</body>
</html>
